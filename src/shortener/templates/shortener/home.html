{% extends 'base.html' %}

{% block styles %}
<style>
        body {
            background-color: #632e35;
            {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
            background-size: cover;
        }


    </style>
{% endblock styles %}

{% block content %}


<h1 class="cover-heading">{{ title }}</h1>
<p class="lead">Shorten that URL</p>
<p class="lead">
    <div class='col-sm-6 col-sm-offset-3'>
                <form method='POST' action='.'> {% csrf_token %}
                    <!--<input name='url' type='text' placeholder='Shorten your URL like http://www.google.com'/>-->
                    {{ form.as_p }}
                    <input class='btn btn-primary' type='submit' value='Click to shorten'>
                </form>
            </div>
</p>




{% endblock content %}
